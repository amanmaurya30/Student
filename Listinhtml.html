<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>TYPES OF LIST </h1>
    <h2> <i><b>UNODER LIST</b></i> </h2>
    <ul> 
        <h2> <b>CITY NAME</b></h2>
        <li>Lucknow</li>
        <li>Kanpur</li>
        <li>Bhopal</li>
        <li>Jabalpur</li>
    </ul>
    <h2> <i><b>ODER LIST</b></i> </h2>
    <ol type = "A">
        <h2> <b>FAMOUS FOOD</b> </h2>
        <li>Biryani</li>
        <li>Khaste</li>
        <li>Jalebi Poha</li>
        <li>Papdi</li>
    </ol>
</body>
</html>
